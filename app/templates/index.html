<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    :root {
      --muted:#9aa4b2;
      --accent:#ef4444;
      --success:#10b981;
      --bg:#071022;
      --panel:#071427;
      --dl-bg:rgba(11,18,32,0.95);
      --toast-bg:rgba(7,18,39,0.95);
    }

    html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:var(--bg);color:#e6eef6}
    .wrap{max-width:1100px;margin:28px auto;padding:20px}
    .panel{background:var(--panel);padding:18px;border-radius:12px}
    .input-row{display:flex;gap:10px}
    .input-row input[type=text]{flex:1;padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
    .input-row button{padding:10px 12px;border-radius:8px;background:var(--accent);border:none;color:#fff;cursor:pointer;transition:0.2s}
    .input-row button:hover{opacity:0.9}

    /* downloads list */
    #downloadList{position:fixed;left:18px;bottom:18px;z-index:1200;display:flex;flex-direction:column;gap:10px}
    .dl-row{background:var(--dl-bg);padding:10px;border-radius:8px;min-width:300px;box-shadow:0 2px 6px rgba(0,0,0,0.5)}
    .dl-title{font-weight:700;white-space:nowrap;text-overflow:ellipsis;overflow:hidden}
    .dl-status{color:var(--muted);margin-top:6px;font-size:0.9rem}
    a.dl-link{color:#7dd3fc;font-weight:700;text-decoration:none}

    /* formats */
    .fmt-row{display:flex;gap:12px;align-items:center;padding:8px;border-radius:8px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);border:1px solid rgba(255,255,255,0.02);cursor:pointer;transition:0.15s}
    .fmt-row:hover{background:rgba(255,255,255,0.05)}
    .fmt-meta{flex:1}

    /* sticky bottom bar */
    .sticky-actions{position:fixed;bottom:0;left:0;right:0;background:var(--dl-bg);padding:12px 20px;display:flex;gap:8px;justify-content:center;align-items:center;z-index:100;flex-wrap:wrap}
    .sticky-actions label{display:flex;align-items:center;gap:8px;color:var(--muted);margin-right:auto;cursor:pointer}
    .sticky-actions button{background:var(--accent);color:#fff;border-radius:8px;padding:10px 14px;border:none;cursor:pointer;transition:0.2s}
    .sticky-actions button:hover{opacity:0.9}

    /* toast */
    .toast{position:fixed;right:18px;top:18px;background:var(--toast-bg);color:#e6eef6;padding:10px 14px;border-radius:8px;z-index:2000;box-shadow:0 2px 6px rgba(0,0,0,0.5);opacity:0.95;transition:0.3s}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="panel" style="margin-bottom:16px">
      <h1 style="margin:0 0 8px">YouTube Downloader</h1>
      <form id="inspectForm" method="POST" style="margin-bottom:8px">
        <input type="hidden" name="action" value="inspect"/>
        <div class="input-row">
          <input type="text" name="url" placeholder="Paste YouTube URL" required value="{{ request.form.url or '' }}" />
          <button type="submit">Inspect</button>
        </div>
      </form>

      {% if flashed %}
        {% for category, msg in flashed %}
          <div style="margin-top:8px;color:var(--muted)">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    </div>

    {% if formats %}
      <div class="panel">
        <h3 style="margin-top:0">Formats for: {{ title }}</h3>
        <form id="downloadForm" method="POST">
          <input type="hidden" name="action" value="download" />
          <input type="hidden" name="url" value="{{ request.form.url or '' }}" />
          <div style="display:flex;flex-direction:column;gap:8px;max-height:360px;overflow:auto;margin-bottom:12px">
            {% for f in formats %}
              <label class="fmt-row">
                <div style="width:36px"><input type="radio" name="format_id" value="{{ f.format_id }}" {% if loop.first %}checked{% endif %}/></div>
                <div class="fmt-meta">
                  <div style="font-weight:700">{{ f.format_id }} <span style="color:var(--muted);font-weight:400">{{ f.format_note or f.format }}</span></div>
                  <div style="color:var(--muted);font-size:0.9rem">
                    {{ f.vcodec if f.vcodec != 'none' else 'audio' }} / {{ f.acodec if f.acodec != 'none' else 'no audio' }}
                    • {% if f.height %}{{ f.height }}x{{ f.width }}{% else %}audio only{% endif %}
                  </div>
                </div>
                <div style="min-width:80px;text-align:right;color:var(--muted)">
                  {% if f.filesize %}{{ (f.filesize // (1024*1024))|round(1) }} MB{% else %}—{% endif %}
                </div>
              </label>
            {% endfor %}
          </div>
        </form>
      </div>
    {% endif %}
  </div>

  <div id="downloadList" aria-live="polite"></div>

  {% if formats %}
  <div class="sticky-actions" id="stickyBar">
    <label>
      <input type="checkbox" form="downloadForm" name="audio_only" value="1" id="audioOnly" /> MP3 only
    </label>
    <button type="submit" form="downloadForm">⬇ Download Selected</button>
  </div>
  {% endif %}

  <script>
    const socket = io();
    const downloadsMap = {};
    const myDownloadKeys = new Set();

    function createRow(key, title){
      const row = document.createElement('div');
      row.className = 'dl-row';
      row.id = `dl-${key}`;
      row.innerHTML = `<div class="dl-title">${title}</div><div id="dl-${key}-status" class="dl-status">Queued</div>`;
      document.getElementById('downloadList').appendChild(row);
      downloadsMap[key] = row;
    }

    function setStatus(key, html){
      const el = document.getElementById(`dl-${key}-status`);
      if(el) el.innerHTML = html;
    }

    socket.on('download_started', (data) => {
      const key = data.key;
      const title = data.title || 'download';
      myDownloadKeys.add(key);
      if(!downloadsMap[key]) createRow(key, title);
      setStatus(key, data.message || 'Queued');
    });

    socket.on('download_status', (data) => {
      if(!data || !data.key || !myDownloadKeys.has(data.key)) return;
      if(!downloadsMap[data.key]) createRow(data.key, data.title || 'download');
      setStatus(data.key, data.message || data.status || '...');
      showToast(data.message || data.status, 2000);
    });

    socket.on('download_complete', (data) => {
      if(!data || !data.key || !myDownloadKeys.has(data.key)) return;
      const key = data.key;
      if(!downloadsMap[key]) createRow(key, data.title || 'download');

      let downloadUrl = data.download_url ? (data.download_url.startsWith('http') ? data.download_url : window.location.origin + data.download_url) : null;

      if(data.status === 'success' && downloadUrl){
        const fname = decodeURIComponent(downloadUrl.split('/').pop());
        setStatus(key, `<a class="dl-link" href="${downloadUrl}" download="${fname}">⬇ Download</a>`);
        showToast(data.message||'Ready',2500);
      } else if(data.status === 'error'){
        setStatus(key, `Error: ${data.message||'failed'}`);
        showToast(data.message||'Error',5000);
      }
    });

    function showToast(msg, timeout=3500){
      if(!msg) return;
      const t = document.createElement('div');
      t.className='toast';
      t.textContent = msg;
      document.body.appendChild(t);
      setTimeout(()=> t.remove(), timeout);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const downloadForm = document.getElementById('downloadForm');
      if(!downloadForm) return;

      downloadForm.addEventListener('submit', async (e)=>{
        e.preventDefault();
        const submitBtn = downloadForm.querySelector('button[type="submit"]');
        if(submitBtn) submitBtn.disabled = true;

        const formData = new FormData(downloadForm);
        formData.set('action', 'download');

        try{
          const res = await fetch(downloadForm.action || window.location.href, {method:'POST',body:formData});
          if(res.ok){
            const data = await res.json();
            if(data.key) myDownloadKeys.add(data.key);
            showToast('Download queued',2000);
          } else showToast('Failed to queue download',4000);
        }catch(err){console.error(err);showToast('Network error',4000);}
        finally{if(submitBtn) submitBtn.disabled=false;}
      });
    });
  </script>
</body>
</html>
